language: r
sudo: required
cache: packages

r_binary_packages:
  - rstanarm
  - rstan
  - dplyr
  - Matrix
  - lme4
  - mgcv
  - Hmisc
  - psych
  - ergm
  - survival

before_install:
  - Rscript -e 'update.packages(ask = FALSE)'

after_success:
  - Rscript -e 'covr::codecov()'

use_bioc: true
bioc_required: true
