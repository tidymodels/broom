# documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - 3.1
  - 3.2
  - 3.3
  - oldrel
  - release
  - devel

r_binary_packages:
  - rstanarm
  - rstan

after_success:
  - Rscript -e 'covr::codecov()'
  
env:
  global:
    - R_MAX_NUM_DLLS=999

sudo: required
cache: packages
warnings_are_errors: false
bioc_required: true
