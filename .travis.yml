# documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - 3.1
  - 3.2
  - 3.3
  - oldrel
  - release
  - devel

sudo: required
cache: packages  
bioc_required: true
warnings_are_errors: false

env:
  global:
    - R_MAX_NUM_DLLS=999
    - _R_CHECK_FORCE_SUGGESTS_=true
    - _R_CHECK_CRAN_INCOMING_=true

r_build_args: "--no-build-vignettes"
r_check_args: "--no-build-vignettes --as-cran"
    
matrix:
  allow_failures:
    - r: 3.1
    - r: 3.2
    - r: 3.3

r_binary_packages:
  - rstanarm
  - rstan
  - lme4
  - psych
  - survival
  - mclust
  - git2r
  - data.table
  - RSiena
  - geometry
  - kernlab
  - FNN
  - maps
  
r_packages:
  - rlang
  - bindrcpp
  - purrr
  - tidyr
  - dplyr
  - readr

r_github_packages:
  - jimhester/lintr
  - r-lib/covr

notifications:
  email:
  on_success: change
  on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
  - R CMD INSTALL $PKG_TARBALL
  - Rscript -e 'lintr::lint_package()'
