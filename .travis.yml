# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - 3.4
#  - 3.1
#  - 3.2
#  - 3.3
#  - oldrel
#  - release
#  - devel
  
env:
  - R_MAX_NUM_DLLS = 250

sudo: required
cache: packages

r_binary_packages:
  - rstanarm
  - rstan
  - dplyr
  - lme4
  - psych
  - ergm
  - survival
  - brms
  - mclust
  - testthat
  - tidyr
  - glmnet
  - kernsmooth
  - class
  - nnet
  - mgcv
  - readr
  - git2r
  - data.table
  - RSiena
  - geometry
  - ddalpha
  - kernlab
  - FNN
  - maps
  
warnings_are_errors: false

before_install:
  - sudo apt-get -y install libnlopt-dev r-recommended
  - Rscript -e 'update.packages(ask = FALSE)'

after_success:
  - Rscript -e 'covr::codecov()'

use_bioc: true
bioc_required: true
