# documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - 3.1
  - 3.2
  - 3.3
  - oldrel
  - release
  - devel

sudo: required
cache: packages  
bioc_required: true
warnings_are_errors: false

env:
  global:
    - R_MAX_NUM_DLLS=999
    - _R_CHECK_FORCE_SUGGESTS_=FALSE

r_build_args: "--no-build-vignettes"
r_check_args: "--no-build-vignettes --as-cran"
    
matrix:
  allow_failures:
    - r: 3.1

r_binary_packages:
  - rstanarm
  - rstan
  - dplyr
  - lme4
  - psych
  - ergm
  - survival
  - mclust
  - tidyr
  - readr
  - git2r
  - data.table
  - RSiena
  - geometry
  - kernlab
  - FNN
  - maps
  
r_packages:
  - rlang
  - bindrcpp
  - purrr

after_success:
  - Rscript -e 'covr::codecov()'
